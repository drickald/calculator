<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Theme Toggle -->
    <div class="theme-toggle">
        <button class="theme-btn" data-theme="day" title="Day Mode">‚òÄÔ∏è</button>
        <button class="theme-btn" data-theme="night" title="Night Mode">üåô</button>
    </div>

    <div class="container">
        <div class="calculator-card">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <div class="first-row">
                    <button class="btn" data-value="C">C</button>
                    <button class="btn" data-value="%">%</button>
                    <button class="btn" data-value="DEL">DEL</button>
                    <button class="btn operator" data-value="/">/</button>
                </div>
                <div class="second-row">
                    <button class="btn" data-value="7">7</button>
                    <button class="btn" data-value="8">8</button>
                    <button class="btn" data-value="9">9</button>
                    <button class="btn operator" data-value="x">x</button>
                </div>
                <div class="third-row">
                    <button class="btn" data-value="4">4</button>
                    <button class="btn" data-value="5">5</button>
                    <button class="btn" data-value="6">6</button>
                    <button class="btn operator" data-value="-">-</button>
                </div>
                <div class="fourth-row">
                    <button class="btn" data-value="1">1</button>
                    <button class="btn" data-value="2">2</button>
                    <button class="btn" data-value="3">3</button>
                    <button class="btn operator" data-value="+">+</button>
                </div>
                <div class="fifth-row">
                    <button class="btn zero" data-value="0">0</button>
                    <button class="btn" data-value=".">.</button>
                    <button class="btn operator" data-value="=">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
